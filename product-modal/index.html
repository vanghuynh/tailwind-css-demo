<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
  </head>
  <body>
    <div class="flex items-center justify-center min-h-screen bg-lime-500">
      <div class="flex flex-col bg-lime-900 px-3 py-6 rounded-xl md:flex-row">
        <img src="images/headphone.png" class="rounded-l-xl md:max-w-xs" />
        <div class="flex flex-col pl-3 pr-6">
          <h2 class="text-white bg-violet-800 py-1 px-2 rounded-2xl w-max">
            Free Shipping
          </h2>
          <h1 class="text-3xl text-black mt-3">
            Razer Kraken Kitty Edit Gaming Headset Quartz
          </h1>
          <p class="text-sm text-black mt-3 underline underline-offset-4">
            $799
          </p>
          <p class="text-xl mt-3 font-bold">$599</p>
          <div class="text-sm text-zinc-800 mt-3">
            The offer is valid for new subscribers only.
          </div>
          <button class="px-5 py-3 text-xl rounded-lg bg-slate-700 mt-3">
            Add to card
          </button>
          <div class="text-sm text-zinc-800 mt-3">50+ pcs in stock</div>
          <div class="flex justify-between mt-3">
            <button class="px-5 py-3 text-sm rounded-lg bg-slate-700">
              Add to card
            </button>
            <button class="px-5 py-3 text-sm rounded-lg bg-slate-700">
              Add to card
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
